<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

  stroke: #fff;

}

<svg width="1200" height="800"></svg>

	<head>
		<meta charset="utf-8">
		<title>D3: Pie Chart</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">

		.brushed {
            fill: #ff3399;
            stroke: #8e1b54;
            opacity: 1.0;
        }

    .non_brushed {
        fill: #404040;
        opacity: 0.5;
    }

		</style>

	<body>
  <p class = "choice">Boston</p>
  <p class = "choice">Toronto</p>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.name; }))
    .force("charge", d3.forceManyBody().strength(-5).distanceMax(1000))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("nodes_cits_orders.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

      console.log(graph.nodes);
      //var max = d3.max(graph.nodes['avg']);


			var rScale = d3.scaleLinear()
		                   .domain([0, d3.max(graph.nodes, function(d) { return d.avg; })])
		                   .range([2, 3]);

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) { return rScale(d.avg); })
      .attr("fill", function(d) { return d.order; })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.avg + "\n" + d.name; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

	console.log(graph.nodes);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

  d3.selectAll(".choice")
    .on("click", function() {
      console.log(d3.select(this).text());
      choice = d3.select(this).text();
      //updateData(dataset, choice);
      cropDataset(graph, choice);
  });
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
